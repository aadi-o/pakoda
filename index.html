<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Pakoda | Obsidian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              charcoal: '#0a0a0a',
              border: '#1a1a1a',
              muted: '#737373'
            },
            animation: {
              'liquid': 'liquid 8s ease-in-out infinite',
              'glitch-fast': 'glitch 0.2s infinite',
              'status-glitch': 'status-glitch 2s infinite',
              'sway-neutral': 'sway 19s ease-in-out infinite',
              'thinking-float': 'thinking-float 3s ease-in-out infinite',
              'breath-neutral': 'breathing-neutral 7.1s infinite ease-in-out',
              'breath-annoyed': 'breathing-annoyed 11.3s infinite ease-in-out',
              'breath-confident': 'breathing-confident 4s infinite ease-in-out',
              
              'ear-twitch-once': 'ear-twitch 0.4s ease-in-out',
              'tail-flick-once': 'tail-flick 0.7s ease-in-out',
              'eye-glance-once': 'eye-glance-quick 0.3s step-end',
              
              'jitter': 'jitter 0.15s infinite',
              'superior-pulse': 'superior-pulse 2s ease-in-out infinite',
              'eye-drift': 'eye-drift 6s ease-in-out infinite',
              'subtle-twitch': 'subtle-twitch 4s ease-in-out infinite',
              'float-savage': 'float-savage 2s ease-in-out infinite',
              'pupil-drift': 'pupil-drift 10s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards'
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'pupil-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(2px, -1.5px)' },
                '40%': { transform: 'translate(-1.5px, 2px)' },
                '60%': { transform: 'translate(3px, 1px)' },
                '80%': { transform: 'translate(-2px, -2px)' }
              },
              'jitter': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' }
              },
              'eye-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(4px, -2px)' },
                '50%': { transform: 'translate(-2px, 3px)' },
                '75%': { transform: 'translate(-4px, -1px)' }
              },
              'breathing-neutral': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.02, 0.98) translateY(-4px)' }
              },
              'breathing-annoyed': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(0.97, 1.03) translateY(2px)' }
              },
              'breathing-confident': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.1, 0.94) translateY(-12px)' }
              },
              'sway': {
                '0%, 100%': { transform: 'rotate(-1deg) translateX(-3px)' },
                '50%': { transform: 'rotate(1.5deg) translateX(5px)' }
              },
              'tail-flick': {
                '0%, 100%': { transform: 'rotate(0)' },
                '30%': { transform: 'rotate(35deg) scaleY(1.2)' },
                '60%': { transform: 'rotate(-15deg) scaleY(0.9)' },
                '100%': { transform: 'rotate(0)' }
              },
              'ear-twitch': {
                '0%, 100%': { transform: 'rotate(0)' },
                '40%': { transform: 'rotate(-15deg) scaleX(1.1)' },
                '60%': { transform: 'rotate(10deg) scaleX(0.9)' },
                '80%': { transform: 'rotate(-5deg)' }
              },
              'eye-glance-quick': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%, 90%': { transform: 'var(--glance-xy, translate(5px, -3px))' }
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }

      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, currentColor 1px, transparent 1px),
          linear-gradient(to bottom, currentColor 1px, transparent 1px);
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-obsidian overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
