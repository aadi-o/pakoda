<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Pakoda | Obsidian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#020202',
              charcoal: '#0a0a0a',
              zinc: {
                950: '#09090b',
              },
              border: '#1a1a1a',
              muted: '#737373'
            },
            animation: {
              'sway-neutral': 'sway 19s ease-in-out infinite',
              'thinking-float': 'thinking-float 3s ease-in-out infinite',
              'breath-neutral': 'breathing-neutral 7.1s infinite ease-in-out',
              'breath-annoyed': 'breathing-annoyed 11.3s infinite ease-in-out',
              'breath-confident': 'breathing-confident 4s infinite ease-in-out',
              'jitter': 'jitter 0.15s infinite',
              'eye-drift': 'eye-drift 6s ease-in-out infinite',
              'float-savage': 'float-savage 2.5s ease-in-out infinite',
              'pupil-drift': 'pupil-drift 10s ease-in-out infinite',
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'explosive-vibration': 'explosive 0.1s infinite',
              'shake-hard': 'shake-hard 0.1s infinite',
              'glitch-savage': 'glitch-savage 0.3s infinite',
              'glow-pulse-confident': 'glow-pulse 1.5s ease-in-out infinite',
              'fade-annoyed': 'fade-annoyed 3s ease-in-out infinite'
            },
            keyframes: {
              'shake-hard': {
                '0%, 100%': { transform: 'translate(0,0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translate(-2px, 0)' },
                '20%, 40%, 60%, 80%': { transform: 'translate(2px, 0)' }
              },
              'glitch-savage': {
                '0%': { transform: 'translate(0)', filter: 'hue-rotate(0deg)' },
                '33%': { transform: 'translate(-2px, 1px)', filter: 'hue-rotate(45deg)' },
                '66%': { transform: 'translate(2px, -1px)', filter: 'hue-rotate(-45deg)' },
                '100%': { transform: 'translate(0)' }
              },
              'glow-pulse': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.01)' }
              },
              'fade-annoyed': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'thinking-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'float-savage': {
                '0%, 100%': { transform: 'translateY(0) scale(1.02)' },
                '50%': { transform: 'translateY(-8px) scale(1)' }
              },
              'explosive': {
                '0%, 100%': { transform: 'translate(0,0)' },
                '25%': { transform: 'translate(2px, -2px)' },
                '75%': { transform: 'translate(-2px, 2px)' }
              },
              'jitter': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(-1px, 1px)' },
                '60%': { transform: 'translate(1px, -1px)' }
              },
              'eye-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(3px, -1px)' }
              },
              'breathing-neutral': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.01, 0.99)' }
              },
              'breathing-annoyed': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.99, 1.01)' }
              },
              'breathing-confident': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.05, 0.96) translateY(-5px)' }
              },
              'sway': {
                '0%, 100%': { transform: 'rotate(-0.5deg)' },
                '50%': { transform: 'rotate(0.5deg)' }
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .bg-grid {
        background-size: 32px 32px;
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::selection {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-obsidian overflow-hidden selection:bg-white/10 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
