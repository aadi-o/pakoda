
<!DOCTYPE html>
<html lang="en" class="light h-full">
  <head>

    <title>Pakoda | The Master's Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ceramic: '#FDFBF7',

              paper: '#FFFFFF',
              haze: '#F1F5F9'

            animation: {

              'soft-float': 'soft-float 10s ease-in-out infinite',

              'posture-shift': 'posture-shift 12s ease-in-out infinite',
              'body-pulse': 'body-pulse 4s ease-in-out infinite',
              'ear-flick': 'ear-flick 7s ease-in-out infinite',
              'whisker-twitch': 'whisker-twitch 4s ease-in-out infinite',
              'blush-pulse': 'blush-pulse 6s ease-in-out infinite',
              'eye-dart': 'eye-dart 12s step-end infinite',
              'slide-in-up': 'slide-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pop-bounce': 'pop-bounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'talking-mouth': 'talking-mouth 0.25s ease-in-out infinite alternate',
              'eye-blink': 'eye-blink 5s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'dot-hop': 'dot-hop 1.2s ease-in-out infinite',
              'spice-whirl': 'spice-whirl 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'maska-slide': 'maska-slide 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'steam-burst': 'steam-burst 0.6s cubic-bezier(0.17, 0.67, 0.83, 1.2) forwards',
              'divine-descent': 'divine-descent 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'soft-float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg) translateX(0)' },
                '25%': { transform: 'translateY(-4px) rotate(0.4deg) translateX(1px)' },
                '50%': { transform: 'translateY(-12px) rotate(0deg) translateX(0)' },
                '75%': { transform: 'translateY(-4px) rotate(-0.4deg) translateX(-1px)' },
              },
              'aware-tilt': {

                '80%': { transform: 'rotate(0deg)' },

              'body-pulse': {

                '50%': { transform: 'scale(1.015, 0.985)' },

              'ear-flick': {
                '0%, 90%, 100%': { transform: 'rotate(0deg)' },
                '92%': { transform: 'rotate(-12deg)' },
                '94%': { transform: 'rotate(6deg)' },
                '96%': { transform: 'rotate(-3deg)' },
                '98%': { transform: 'rotate(0deg)' },
              },
              'whisker-twitch': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(3deg) scaleX(1.05)' },
              },
              'blush-pulse': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pop-bounce': {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },

              'talking-mouth': {
                '0%, 15%': { transform: 'scale(1.1, 0.7)' },
                '85%, 100%': { transform: 'scale(0.9, 1.3)' },
              },
              'eye-blink': {
                '0%, 88%, 100%': { transform: 'scaleY(1)' },
                '92%': { transform: 'scaleY(0.05)' },
                '96%': { transform: 'scaleY(1)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'dot-hop': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'spice-whirl': {
                '0%': { transform: 'rotate(-540deg) scale(0)', opacity: '0' },
                '60%': { transform: 'rotate(20deg) scale(1.1)', opacity: '1' },
                '100%': { transform: 'rotate(0deg) scale(1)', opacity: '1' },
              },
              'maska-slide': {
                '0%': { transform: 'translateX(-120px) rotate(-15deg)', opacity: '0' },
                '100%': { transform: 'translateX(0) rotate(0deg)', opacity: '1' },
              },
              'steam-burst': {
                '0%': { transform: 'scale(0) translateY(50px) rotate(-10deg)', opacity: '0' },
                '20%': { transform: 'scale(1.3) translateY(-15px) rotate(10deg)', opacity: '1' },
                '40%': { transform: 'rotate(-8deg) scale(1.1)' },
                '60%': { transform: 'rotate(5deg) scale(1.05)' },
                '100%': { transform: 'scale(1) translateY(0) rotate(0deg)', opacity: '1' },

              'divine-descent': {
                '0%': { transform: 'translateY(-60px)', opacity: '0', filter: 'brightness(3) blur(12px)' },
                '100%': { transform: 'translateY(0)', opacity: '1', filter: 'brightness(1) blur(0px)' },
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;600;800&display=swap');
      
      :root {
        --vh: 1dvh;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
        color: #2D3748;
        height: 100dvh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        touch-action: manipulation;
      }

      /* Premium Comic Texture */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
      }

      h1, h2, .serif {
        font-family: 'DM Serif Display', serif;
      }

      .comic-button {
        background: #FFFFFF;
        border: 2px solid #2D3748;
        box-shadow: 4px 4px 0px #2D3748;
        transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .comic-button:active:not(:disabled) {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #2D3748;
      }

      .comic-button-primary {
        background: #2D3748;
        color: #FFFFFF;
        border: 2px solid #2D3748;
        box-shadow: 4px 4px 0px rgba(229, 115, 115, 1);
      }

      .custom-scroll::-webkit-scrollbar { width: 5px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #2D3748; border-radius: 10px; }

      .signature {
        font-family: 'DM Serif Display', serif;
        font-style: italic;
      }

      /* Mobile Safe Area Padding */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      .shimmer-text {
        background: linear-gradient(90deg, rgba(45,55,72,0.4) 0%, rgba(45,55,72,0.8) 50%, rgba(45,55,72,0.4) 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }
    </style>

</head>
  <body class="m-0 p-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Fix for mobile address bar
      const setVh = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      window.addEventListener('resize', setVh);
      setVh();
    </script>
  </body>
</html>
