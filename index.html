<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakoda | Obsidian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global shim for browser compatibility
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              charcoal: '#0a0a0a',
              border: '#1a1a1a',
              muted: '#737373'
            },
            animation: {
              'liquid': 'liquid 8s ease-in-out infinite',
              'glitch-fast': 'glitch 0.2s infinite',
              'pulse-fast': 'pulse 0.5s infinite',
              'status-glitch': 'status-glitch 2s infinite',
              'snap-angry': 'snap-angry 0.35s cubic-bezier(0.17, 0.67, 0.83, 0.67)',
              'tilt-confident': 'tilt-confident 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'flinch-annoyed': 'flinch-annoyed 0.45s ease-out',
              'glitch-pop': 'glitch-pop 0.3s ease-in-out',
              'sway-neutral': 'sway 19s ease-in-out infinite',
              'thinking-float': 'thinking-float 3s ease-in-out infinite',
              'eye-glance-spontaneous': 'eye-glance 13.7s infinite step-end',
              'ear-twitch-spontaneous': 'ear-twitch 17.3s infinite ease-in-out',
              'tail-flick-spontaneous': 'tail-flick 23.9s infinite ease-in-out',
              'breath-neutral': 'breathing-neutral 7.1s infinite ease-in-out',
              'breath-annoyed': 'breathing-annoyed 11.3s infinite ease-in-out',
              'breath-confident': 'breathing-confident 5.7s infinite ease-in-out',
              // New Hover Animations
              'hover-neutral': 'squash-stretch 0.6s ease-in-out',
              'hover-annoyed': 'shiver-annoyed 0.4s ease-in-out',
              'hover-confident': 'haughty-expand 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'hover-savage': 'toxic-vibration 0.3s infinite',
              'hover-angry': 'overheat-vibration 0.15s infinite'
            },
            keyframes: {
              'squash-stretch': {
                '0%, 100%': { transform: 'scale(1, 1)' },
                '30%': { transform: 'scale(1.15, 0.85)' },
                '60%': { transform: 'scale(0.9, 1.1)' }
              },
              'shiver-annoyed': {
                '0%, 100%': { transform: 'translateX(0) scale(1)', opacity: '1' },
                '25%': { transform: 'translateX(10px) scale(0.95)', opacity: '0.7' },
                '75%': { transform: 'translateX(-5px) scale(1.02)', opacity: '0.9' }
              },
              'haughty-expand': {
                '0%': { transform: 'scale(1) translateY(0)' },
                '100%': { transform: 'scale(1.1) translateY(-15px)' }
              },
              'toxic-vibration': {
                '0%': { transform: 'translate(0) skew(0)', filter: 'hue-rotate(0deg)' },
                '25%': { transform: 'translate(-2px, 2px) skew(2deg)', filter: 'hue-rotate(90deg)' },
                '50%': { transform: 'translate(2px, -1px) skew(-1deg)', filter: 'hue-rotate(180deg)' },
                '75%': { transform: 'translate(-1px, -2px) skew(1deg)', filter: 'hue-rotate(270deg)' }
              },
              'overheat-vibration': {
                '0%, 100%': { transform: 'translate(0)', filter: 'brightness(1)' },
                '50%': { transform: 'translate(3px, -3px)', filter: 'brightness(1.5) contrast(1.2)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:wght@100..900&display=swap');
      
      * {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        overflow: hidden;
      }

      html.dark body {
        background-color: #000000;
        color: #ffffff;
      }

      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      html.dark .bg-grid {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.05;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Custom animation utilities not handled by Tailwind easily */
      @keyframes animate-tail-angry {
        0%, 100% { transform: rotate(0); }
        50% { transform: rotate(45deg) scaleX(1.2); }
      }
      .animate-tail-angry { animation: animate-tail-angry 0.2s infinite ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
