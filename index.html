<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakoda | Obsidian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              charcoal: '#0a0a0a',
              border: '#1a1a1a',
              muted: '#737373'
            },
            animation: {
              'liquid': 'liquid 8s ease-in-out infinite',
              'glitch-fast': 'glitch 0.2s infinite',
              'status-glitch': 'status-glitch 2s infinite',
              'sway-neutral': 'sway 19s ease-in-out infinite',
              'thinking-float': 'thinking-float 3s ease-in-out infinite',
              'eye-glance-spontaneous': 'eye-glance 13.7s infinite step-end',
              'ear-twitch-spontaneous': 'ear-twitch 17.3s infinite ease-in-out',
              'tail-flick-spontaneous': 'tail-flick 23.9s infinite ease-in-out',
              'breath-neutral': 'breathing-neutral 7.1s infinite ease-in-out',
              'breath-annoyed': 'breathing-annoyed 11.3s infinite ease-in-out',
              'breath-confident': 'breathing-confident 4s infinite ease-in-out',
              'hover-react-neutral': 'pop-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'hover-react-annoyed': 'recoil-side 0.4s cubic-bezier(0.36, 0, 0.66, -0.56) forwards',
              'hover-react-confident': 'proud-swell 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'hover-react-savage': 'digital-shiver 0.2s infinite linear',
              'hover-react-angry': 'explosive-vibration 0.08s infinite alternate',
              'jitter': 'jitter 0.15s infinite',
              'superior-pulse': 'superior-pulse 2s ease-in-out infinite',
              'glitch-flicker': 'glitch-flicker 0.4s infinite',
              'eye-drift': 'eye-drift 6s ease-in-out infinite',
              'subtle-twitch': 'subtle-twitch 4s ease-in-out infinite',
              'float-savage': 'float-savage 2s ease-in-out infinite',
              'pupil-drift': 'pupil-drift 10s ease-in-out infinite',
              'scanline': 'scanline 6s linear infinite'
            },
            keyframes: {
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'pupil-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(2px, -1.5px)' },
                '40%': { transform: 'translate(-1.5px, 2px)' },
                '60%': { transform: 'translate(3px, 1px)' },
                '80%': { transform: 'translate(-2px, -2px)' }
              },
              'pop-bounce': {
                '0%': { transform: 'scale(1) translateY(0)' },
                '40%': { transform: 'scale(1.2, 0.8) translateY(-25px)' },
                '100%': { transform: 'scale(1.08) translateY(-10px)' }
              },
              'recoil-side': {
                '0%': { transform: 'translateX(0) rotate(0)' },
                '30%': { transform: 'translateX(25px) rotate(8deg) scale(0.9)' },
                '100%': { transform: 'translateX(15px) rotate(5deg) scale(0.85)' }
              },
              'proud-swell': {
                '0%': { transform: 'scale(1) translateY(0)' },
                '100%': { transform: 'scale(1.25) translateY(-30px)' }
              },
              'digital-shiver': {
                '0%': { transform: 'translate(0)', filter: 'hue-rotate(0deg) contrast(1)' },
                '25%': { transform: 'translate(-5px, 5px)', filter: 'hue-rotate(90deg) contrast(1.5)' },
                '75%': { transform: 'translate(5px, -5px)', filter: 'hue-rotate(270deg) contrast(2)' },
                '100%': { transform: 'translate(0)', filter: 'hue-rotate(360deg) contrast(1)' }
              },
              'explosive-vibration': {
                '0%': { transform: 'translate(-4px, -4px) scale(1.05)', filter: 'brightness(1.5) saturate(2)' },
                '100%': { transform: 'translate(4px, 4px) scale(1.1)', filter: 'brightness(2.5) saturate(4)' }
              },
              'jitter': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' }
              },
              'superior-pulse': {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.2)' }
              },
              'glitch-flicker': {
                '0%, 100%': { opacity: '1', filter: 'hue-rotate(0deg)' },
                '33%': { opacity: '0.7', filter: 'hue-rotate(20deg) blur(2px)' },
                '66%': { opacity: '0.9', filter: 'hue-rotate(-10deg) contrast(1.5)' }
              },
              'eye-drift': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(4px, -2px)' },
                '50%': { transform: 'translate(-2px, 3px)' },
                '75%': { transform: 'translate(-4px, -1px)' }
              },
              'breathing-neutral': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.02, 0.98) translateY(-4px)' }
              },
              'breathing-annoyed': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(0.97, 1.03) translateY(2px)' }
              },
              'breathing-confident': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.1, 0.94) translateY(-12px)' }
              },
              'sway': {
                '0%, 100%': { transform: 'rotate(-1deg) translateX(-3px)' },
                '50%': { transform: 'rotate(1.5deg) translateX(5px)' }
              },
              'tail-flick': {
                '0%, 100%': { transform: 'rotate(0)' },
                '20%': { transform: 'rotate(25deg) scaleY(1.2)' },
                '40%': { transform: 'rotate(-15deg) scaleY(0.8)' },
                '60%': { transform: 'rotate(35deg)' },
                '80%': { transform: 'rotate(-5deg)' }
              },
              'ear-twitch': {
                '0%, 90%, 100%': { transform: 'rotate(0)' },
                '92%': { transform: 'rotate(-20deg) scaleX(1.15)' },
                '95%': { transform: 'rotate(15deg) scaleX(0.85)' },
                '98%': { transform: 'rotate(-8deg)' }
              },
              'liquid': {
                '0%, 100%': { transform: 'translate(0,0) scale(1)', borderRadius: '40% 60% 70% 30% / 40% 50% 60% 50%' },
                '33%': { transform: 'translate(20px, -30px) scale(1.1)', borderRadius: '60% 40% 30% 70% / 50% 60% 40% 50%' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)', borderRadius: '30% 70% 50% 50% / 60% 30% 70% 40%' }
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden;
      }

      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, currentColor 1px, transparent 1px),
          linear-gradient(to bottom, currentColor 1px, transparent 1px);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.15; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      .scanline-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 15%;
        background: linear-gradient(to bottom, transparent, currentColor, transparent);
        pointer-events: none;
        z-index: 10;
        animation: scanline 3s linear infinite;
        opacity: 0.2;
      }

      @keyframes eye-glance {
        0%, 85%, 100% { transform: translate(0, 0); }
        88% { transform: translate(6px, -2px); }
        92% { transform: translate(-5px, 3px); }
        96% { transform: translate(2px, -3px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-obsidian">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
