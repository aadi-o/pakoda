
<!DOCTYPE html>
<html lang="en" class="light h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Pakoda | The Savage Sensei</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gallery: '#F9F8F6',
              coralDusk: '#F28C8C',
              mist: '#D6E9F0',
              lavenderFog: '#EBE6F2',
              slateInk: '#3A3D42',
              paper: '#FFFFFF'
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'fade-in': 'fade-in 0.6s cubic-bezier(0.22, 1, 0.36, 1)',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.22, 1, 0.36, 1)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(16px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F6;
        color: #3A3D42;
        height: 100dvh;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3 {
        font-family: 'DM Serif Display', serif;
      }

      .editorial-card {
        background: #FFFFFF;
        border: 1px solid rgba(58, 61, 66, 0.08);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.02);
        border-radius: 32px;
      }

      .editorial-button {
        background: #3A3D42;
        color: #FFFFFF;
        transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        border-radius: 100px;
      }

      .editorial-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -8px rgba(58, 61, 66, 0.3);
        background: #4A4D52;
      }

      .editorial-button:active {
        transform: translateY(0px);
      }

      .message-user {
        background: #D6E9F0;
        border-radius: 24px 24px 4px 24px;
      }

      .message-model {
        background: #FFFFFF;
        border: 1px solid rgba(58, 61, 66, 0.06);
        border-radius: 24px 24px 24px 4px;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(58, 61, 66, 0.1);
        border-radius: 10px;
      }

      .input-wrapper {
        background: #FFFFFF;
        border: 1px solid rgba(58, 61, 66, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        border-radius: 100px;
      }

      .input-wrapper:focus-within {
        border-color: #F28C8C;
        box-shadow: 0 0 0 4px rgba(242, 140, 140, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="m-0 p-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
