
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Pakoda | Street Legend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#050505',
              charcoal: '#0a0a0a',
              neonYellow: '#eab308',
              toxicRed: '#ef4444',
              streetCyan: '#06b6d4'
            },
            animation: {
              'scanline': 'scanline 10s linear infinite',
              'glitch-screen': 'glitch-screen 0.2s ease-in-out infinite',
              'burn-pulse': 'burn-pulse 2s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'burn-pulse': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' }
              },
              'marquee': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              'glitch-screen': {
                '0%': { transform: 'translate(0)', filter: 'hue-rotate(0deg)' },
                '25%': { transform: 'translate(-2px, 1px)', filter: 'hue-rotate(90deg)' },
                '50%': { transform: 'translate(2px, -1px)', filter: 'contrast(1.5)' },
                '75%': { transform: 'translate(-1px, -1px)', filter: 'hue-rotate(180deg)' },
                '100%': { transform: 'translate(0)' }
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono:wght@800&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: white;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }

      .street-texture {
        background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
        opacity: 0.15;
      }

      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        z-index: 50;
      }

      .burn-meter-gradient {
        background: linear-gradient(to top, #06b6d4, #eab308, #ef4444);
      }

      /* Better scrollbar for mobile */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      
      input, button {
        touch-action: manipulation;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="overflow-hidden h-full">
    <div class="scanline-overlay"></div>
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
