<!DOCTYPE html>
<html lang="en" class="light h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Pakoda | The Master's Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ceramic: '#FDFBF7',
              slateInk: '#2D3748',
              mutedRose: '#E57373',
              clay: '#718096',
              paper: '#FFFFFF',
              haze: '#F1F5F9'
            },
            animation: {
              'reveal': 'reveal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'soft-float': 'soft-float 12s ease-in-out infinite',
              'aware-tilt': 'aware-tilt 18s ease-in-out infinite',
              'posture-shift': 'posture-shift 10s ease-in-out infinite',
              'body-pulse': 'body-pulse 4s ease-in-out infinite',
              'ear-flick': 'ear-flick 7s ease-in-out infinite',
              'whisker-twitch': 'whisker-twitch 4s ease-in-out infinite',
              'blush-pulse': 'blush-pulse 6s ease-in-out infinite',
              'eye-dart': 'eye-dart 12s step-end infinite',
              'slide-in-up': 'slide-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pop-bounce': 'pop-bounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'talking-mouth': 'talking-mouth 0.2s ease-in-out infinite alternate',
              'eye-blink': 'eye-blink 5s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'soft-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              'aware-tilt': {
                '0%, 30%, 50%, 80%, 100%': { transform: 'rotate(0deg)' },
                '32%': { transform: 'rotate(1.5deg)' },
                '34%': { transform: 'rotate(0.5deg)' },
                '52%': { transform: 'rotate(-1.8deg)' },
                '54%': { transform: 'rotate(-0.8deg)' },
                '82%': { transform: 'rotate(1.2deg)' },
              },
              'posture-shift': {
                '0%, 100%': { transform: 'skewX(0deg) scale(1)' },
                '45%': { transform: 'skewX(0.5deg) scale(1.005, 0.995)' },
                '55%': { transform: 'skewX(-0.5deg) scale(0.995, 1.005)' },
              },
              'eye-dart': {
                '0%, 15%, 45%, 75%, 100%': { transform: 'translate(0, 0)' },
                '16%, 18%': { transform: 'translate(1px, 0.5px)' },
                '46%, 48%': { transform: 'translate(-1.5px, 0)' },
                '76%, 78%': { transform: 'translate(0.5px, -1px)' },
              },
              'body-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.015, 0.985)' },
              },
              'ear-flick': {
                '0%, 92%, 100%': { transform: 'rotate(0deg)' },
                '94%': { transform: 'rotate(-8deg)' },
                '96%': { transform: 'rotate(4deg)' },
                '98%': { transform: 'rotate(0deg)' },
              },
              'whisker-twitch': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(2deg)' },
              },
              'blush-pulse': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pop-bounce': {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'talking-mouth': {
                '0%': { transform: 'scale(1.1, 0.7)' },
                '100%': { transform: 'scale(0.9, 1.3)' },
              },
              'eye-blink': {
                '0%, 90%, 100%': { transform: 'scaleY(1)' },
                '95%': { transform: 'scaleY(0.1)' },
              }
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;600;800&display=swap');
      
      :root {
        --vh: 1dvh;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
        color: #2D3748;
        height: 100dvh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        touch-action: manipulation;
      }

      /* Premium Comic Texture */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
      }

      h1, h2, .serif {
        font-family: 'DM Serif Display', serif;
      }

      .comic-button {
        background: #FFFFFF;
        border: 2px solid #2D3748;
        box-shadow: 4px 4px 0px #2D3748;
        transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .comic-button:active:not(:disabled) {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #2D3748;
      }

      .comic-button-primary {
        background: #2D3748;
        color: #FFFFFF;
        border: 2px solid #2D3748;
        box-shadow: 4px 4px 0px rgba(229, 115, 115, 1);
      }

      .custom-scroll::-webkit-scrollbar { width: 5px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #2D3748; border-radius: 10px; }

      .signature {
        font-family: 'DM Serif Display', serif;
        font-style: italic;
      }

      /* Mobile Safe Area Padding */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="m-0 p-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Fix for mobile address bar
      const setVh = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      window.addEventListener('resize', setVh);
      setVh();
    </script>
  </body>
</html>
