<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakoda | Obsidian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim process.env for browser compatibility
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              charcoal: '#0a0a0a',
              border: '#1a1a1a',
              muted: '#737373'
            },
            animation: {
              'liquid': 'liquid 8s ease-in-out infinite',
              'glitch-fast': 'glitch 0.2s infinite',
              'pulse-fast': 'pulse 0.5s infinite',
              'status-glitch': 'status-glitch 2s infinite',
              'snap-angry': 'snap-angry 0.35s cubic-bezier(0.17, 0.67, 0.83, 0.67)',
              'tilt-confident': 'tilt-confident 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'flinch-annoyed': 'flinch-annoyed 0.45s ease-out',
              'glitch-pop': 'glitch-pop 0.3s ease-in-out',
              'sway-neutral': 'sway 19s ease-in-out infinite',
              'thinking-float': 'thinking-float 3s ease-in-out infinite',
              'eye-glance-spontaneous': 'eye-glance 13.7s infinite step-end',
              'ear-twitch-spontaneous': 'ear-twitch 17.3s infinite ease-in-out',
              'tail-flick-spontaneous': 'tail-flick 23.9s infinite ease-in-out',
              'breath-neutral': 'breathing-neutral 7.1s infinite ease-in-out',
              'breath-annoyed': 'breathing-annoyed 11.3s infinite ease-in-out',
              'breath-confident': 'breathing-confident 5.7s infinite ease-in-out'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:wght@100..900&display=swap');
      
      * {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        overflow: hidden;
      }

      html.dark body {
        background-color: #000000;
        color: #ffffff;
      }

      .font-mono { font-family: 'Geist Mono', monospace; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
      html.dark ::-webkit-scrollbar-thumb { background: #262626; }
      
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      html.dark .bg-grid {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.02;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      html.dark .noise { opacity: 0.05; }

      /* Initial Loading State Styles */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes breathing-neutral { 
        0%, 100% { transform: scale(1); } 
        33% { transform: scale(1.015); } 
        66% { transform: scale(1.008); } 
      }
      @keyframes breathing-annoyed { 
        0%, 100% { transform: scale(1); } 
        50% { transform: scale(1.04) translateY(1px); } 
        80% { transform: scale(1.02); } 
      }
      @keyframes breathing-confident { 
        0%, 100% { transform: scale(1.03) translateY(0); } 
        40% { transform: scale(1.06) translateY(-4px); } 
      }

      @keyframes thinking-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-0.5deg) translateX(-0.5px); }
        50% { transform: rotate(0.5deg) translateX(0.5px); }
      }

      @keyframes ear-twitch {
        0%, 15%, 35%, 55%, 75%, 90%, 100% { transform: rotate(0deg); }
        17% { transform: rotate(-12deg); }
        19% { transform: rotate(5deg); }
        57% { transform: rotate(8deg); }
        59% { transform: rotate(-4deg); }
      }

      @keyframes eye-glance {
        0%, 80%, 100% { transform: translate(0, 0); }
        82% { transform: translate(-4px, 1.5px); }
        85% { transform: translate(0, 0); }
        92% { transform: translate(3px, -1px); }
        95% { transform: translate(0, 0); }
      }

      @keyframes tail-flick {
        0%, 10%, 90%, 100% { transform: rotate(0deg); }
        15% { transform: rotate(18deg); }
        20% { transform: rotate(-6deg); }
        25% { transform: rotate(10deg); }
        50% { transform: rotate(0deg); }
        55% { transform: rotate(-12deg); }
        60% { transform: rotate(4deg); }
      }

      @keyframes intense-shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-2px, 1px); }
        50% { transform: translate(2px, -1.5px); }
        75% { transform: translate(-1.5px, 1.5px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes snap-angry {
        0% { transform: scale(1) rotate(0); }
        15% { transform: scale(1.15) rotate(-12deg); filter: brightness(1.5); }
        100% { transform: scale(1) rotate(0); }
      }

      @keyframes tilt-confident {
        0% { transform: translateY(0) rotate(0); }
        40% { transform: translateY(-20px) rotate(10deg) scale(1.05); }
        100% { transform: translateY(0) rotate(0); }
      }

      @keyframes flinch-annoyed {
        0% { transform: scale(1) translateX(0); }
        20% { transform: scale(0.85) translateX(15px); opacity: 0.5; }
        100% { transform: scale(1) translateX(0); }
      }

      @keyframes glitch-pop {
        0% { transform: scale(1); filter: hue-rotate(0deg); }
        20% { transform: scale(1.3) skewX(15deg); filter: hue-rotate(180deg); }
        40% { transform: scale(0.9) skewX(-15deg); filter: hue-rotate(-90deg); }
        100% { transform: scale(1); filter: hue-rotate(0deg); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="noise"></div>
    <div id="root"></div>
  </body>
</html>
